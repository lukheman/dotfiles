# GLOBAL VARIABEL

set -g @background "#fdf6e3"
set -g @foreground "#586e75"
set -g @black      "#073642"
set -g @white      "#eee8d5"
set -g @red        "#dc322f"
set -g @green      "#859900"
set -g @blue       "#268bd2"
set -g @yellow     "#b58900"
set -g @magenta    "#d33682"
set -g @cyan       "#2aa198"

# TMUX INTERFACE
# STATUS
set -g status-position top
set -g status on
set -g status-interval 60

set -g status-style "fg=#{@foreground}, bg=#{@background}"

## Left
set -g status-left-length 40
set -g status-left ""

## Center
set -g window-status-format "#[fg=#{@background}, bg=#{@foreground}] #I #{pane_current_command} "
set -g window-status-current-format "#[fg=#{@background}, bg=#{@blue}, bold] #I #{pane_current_command} "
set -g window-status-separator ""
set -g status-justify left

## Right
set -g status-right-length 40
set -g status-right "#[fg=#{@background}, bg=#{@green}, bold] #{user} "

# PANEL
set -g pane-border-status off
set -g pane-border-style "fg=#{@foreground}, bg=#{@background}"
set -ag pane-active-border-style "fg=#{@green}, bg=#{@background}"
set -g pane-border-format "#[fg=#{@background}, bg=#{@green}] #{pane_current_command} "
# set -g pane-base-index 1
# set -g main-pane-width 1
# set -g main-pane-height 1
# set -g other-pane-width 1
# set -g other-pane-height 1

# OTHER'S
set -g set-titles on
set -g set-titles-string "#{pane_current_command}"
setw -g allow-rename on
setw -g mode-style "fg=#{@background}, bg=#{@yellow}"

## Message
set -g message-style "fg=#{@background}, bg=#{@yellow}"
